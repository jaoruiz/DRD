<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="resources/js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="resources/js/ventanasCdu.js" type="text/javascript"></script>
        <h:outputStylesheet name="./css/frontend.css"/>  
        <h:outputStylesheet name="./css/contenidos.css"/>
        <h:outputStylesheet name="/css/jquery-ui.css" />
        <title><ui:insert name="tituloPestaña"> faceslest</ui:insert></title>
    </h:head>

    <h:body>
        <div id="espacioDeTrabajo">
            <div id="encabezado">
                <div class="arriba">                    
                    <div class="logoUnicauca">                        
                        <a href="http://www.unicauca.edu.co/versionP/"></a>
                    </div>
                    <div class="bordeRedondo"></div>
                    <div class="tituloPrincipal">
                        sistema gestor de Recursos deportivos
                    </div>
                    <div class="CuadroDeBotonesSesion">                        
                        <ui:insert name="CuadroDeBotonesSesion">cuadro de sision</ui:insert>                       
                    </div>
                </div>
                <div class="medio"></div>
                <div class="abajo">
                    <ui:insert name="OpcionesMenu">agregar Opciones del menu</ui:insert>                    
                </div>              
                
            </div>

            <div id="contenido" >
                <ui:insert name="contenido">Content</ui:insert>
                <div id="iniciosesion">
                        <h:graphicImage value="resources/imagenes/ImagenSesion/inisiosesion.jpg"/>
                        <br/>
                        <br/>
                        <br/>
                        <h:form>
                        
                                
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel>Nombre de usuario: </h:outputLabel>    
                                        </td>
                                        <td>
                                            <h:inputText id="nombre"></h:inputText>
                                        </td>
                                    </tr>                    
                                    <tr>
                                        <td>
                                            <h:outputLabel>Contraseña:</h:outputLabel>
                                        </td>
                                        <td>
                                            <h:inputSecret></h:inputSecret>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:link>¿Olvido su contraseña?</h:link>
                                        </td>
                                        <td>
                                            <h:button value="Iniciar Sesión"></h:button>
                                        </td>
                                    </tr>
                                </table>
                            
                        
                        </h:form>
                        
                    </div>
            </div>

            <div id="piePagina">
                <div class="separador"></div>
                <div class="pie">
                    <div class="decoracion izq"></div>
                    <div class="decoracion der"></div>
                </div>               
            </div>
        </div>

    </h:body>

</html>
